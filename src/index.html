<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load src="partials/header.html" />
    <main class="main-container container">
      <aside class="main-sidebar">
        <load src="partials/category-list.html" />
        <load src="partials/donation-list.html" />
      </aside>
      <div class="main-content">
        <h2 class="main-title">Best Sellers <span>Books</span></h2>
        <div class="category-list-wrapper"></div>
        <!-- ============================ -->
        <button class="button-up" type="button">
          <svg class="menu-open-btn-icon" width="24" height="24">
            <use
              href="./img/icons.svg#icon-material-symbols_arrow-back-ios-rounded"
            ></use>
          </svg>
        </button>
      </div>
    </main>
    <!-- <footer class="container"></footer> -->
    <footer class="container">
      <div class="footer-container">
        <div class="footer-div-logo">
          <a class="footer-logo" href="./index.html"
            ><svg class="header-nav-logo-icon" width="24" height="24">
              <use href="./img/icons.svg#book-plug"></use>
            </svg>
            <svg class="header-nav-logo-icon" width="78" height="14">
              <use href="./img/icons.svg#bookshelf-light"></use>
            </svg>
          </a>
        </div>
        <div class="footer-soc-icon">
          <p class="footer-text">Social media</p>
          <ul class="footer-soc-menu">
            <li class="footer-soc-list">
              <a
                class="footer-soc-link"
                href=""
                target="_blank"
                rel="noopener no-referrer"
              >
                <svg class="footer-soc-icon" width="24" height="24">
                  <use href="./img/icons.svg#icon-instagram-2"></use>
                </svg>
              </a>
            </li>
            <li class="footer-soc-list">
              <a
                class="footer-soc-link"
                href=""
                target="_blank"
                rel="noopener no-referrer"
              >
                <svg class="footer-soc-icon" width="24" height="24">
                  <use href="./img/icons.svg#icon-twitter-1"></use>
                </svg>
              </a>
            </li>
            <li class="footer-soc-list">
              <a
                class="footer-soc-link"
                href=""
                target="_blank"
                rel="noopener no-referrer"
              >
                <svg class="footer-soc-icon" width="24" height="24">
                  <use href="./img/icons.svg#icon-facebook-1"></use>
                </svg>
              </a>
            </li>
            <li class="footer-soc-list">
              <a
                class="footer-soc-link"
                href=""
                target="_blank"
                rel="noopener no-referrer"
              >
                <svg class="footer-soc-icon" width="24" height="24">
                  <use href="./img/icons.svg#icon-linkedin-1"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>

        <div class="footer-form-div">
          <p class="footer-form-text">Subscribe</p>
          <form class="footer-form">
            <label class="footer-label">
              <input
                type="email"
                name="footer-email"
                class="footer-input"
                placeholder="E-mail"
            /></label>
            <button type="submit" class="footer-form-btn">
              Subscribe
              <!-- <svg class="footer-btn-icon" width="24" height="24">
                <use href="./images/icons.svg#icon-Frame-3"></use>
              </svg> -->
            </button>
          </form>
        </div>
      </div>
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
