<header class="header-container">
  <!-- LOGOTYPE -->
  <a
    class="header-logo-link"
    href="./index.html"
    aria-label="link on main book page"
  >
    <svg class="header-logo-icon" width="24" height="24">
      <use href="./img/icons.svg#book-plug"></use>
    </svg>
    <svg class="header-logo-icon" width="78" height="14">
      <use href="./img/icons.svg#bookshelf-light"></use>
    </svg>
  </a>
  <!-- NAVIGATION -->
  <nav class="header-nav">
    <ul class="header-nav-list">
      <li class="header-nav-item">
        <a class="header-nav-link header-nav-link-home" href="./index.html"
          >Home</a
        >
      </li>
      <li class="header-nav-item">
        <a
          class="header-nav-link header-nav-link-shop"
          href="./shopping-list.html"
        >
          Shopping List

          <svg class="header-nav-icon-shop" width="20" height="20">
            <use href="./img/icons.svg#uil-cart"></use>
          </svg>
        </a>
      </li>
    </ul>
  </nav>

  <!-- CHECKBOX -->
  <div class="switcher header-checkbox">
    <input type="checkbox" id="themeToggle" />
    <label id="switch" for="themeToggle" class="switch">
      <span class="slider"></span>
    </label>
  </div>

  <!-- HEADER-MODAL-OPEN-BUTTON -->
  <button class="header-menu-open-button" type="button">
    <svg class="header-menu-open-icon" width="28" height="28">
      <use href="./img/icons.svg#header-menu-btn"></use>
    </svg>
  </button>
  <!-- HEADER-MODAL-CLOSE-BUTTON -->
  <button class="header-menu-close-button" type="button">
    <svg class="header-menu-close-icon" width="18" height="18">
      <use href="./img/icons.svg#x-close"></use>
    </svg>
  </button>

  <div class="header-btn-wrapper">
    <!-- SIGN-UP-BUTTON -->
    <button type="button" class="header-sigh-up-button">
      Sign up
      <svg class="header-sigh-up-icon" width="13" height="18">
        <use href="./img/icons.svg#arrow-narrow-right"></use>
      </svg>
    </button>
    <!-- USER-PROFILE-BUTTON -->
    <button class="header-user-profile-button">
      <div class="header-user-icon-wrapper">
        <svg class="header-user-icon" width="19" height="19">
          <use href="./img/icons.svg#user-fill"></use>
        </svg>
      </div>
      <p class="header-user-name"></p>
      <div class="header-triangle-icon-button" type="button">
        <svg class="header-triangle-icon" width="23" height="26">
          <use href="./img/icons.svg#triangle"></use>
        </svg>
      </div>
    </button>
    <!-- LOG-OUT-BUTTON -->
    <button class="header-log-out-button" type="button">
      Log out
      <svg class="header-log-out-icon" width="20" height="20">
        <use href="./img/icons.svg#arrow-narrow-right"></use>
      </svg>
    </button>
  </div>
</header>
